{% load static %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Untree.co">

	<meta name="description" content="" />
	<meta name="keywords" content="bootstrap, bootstrap5" />

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">


<link rel="stylesheet" href="{% static 'blog/fonts/icomoon/style.css' %}">
<link rel="stylesheet" href="{% static 'blog/fonts/flaticon/font/flaticon.css' %}">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

	<link rel="stylesheet" href="{% static 'blog/css/tiny-slider.css' %}">
	<link rel="stylesheet" href="{% static 'blog/css/aos.css' %}">
	<link rel="stylesheet" href="{% static 'blog/css/glightbox.min.css' %}">
	<link rel="stylesheet" href="{% static 'blog/css/style.css' %}">

	<link rel="stylesheet" href="{% static 'blog/css/flatpickr.min.css' %}">
	<script src="{% static 'blog/js/bootstrap.bundle.min.js' %}" defer></script>
    <script src="{% static 'blog/js/tiny-slider.js' %}" defer></script>

    <script src="{% static 'blog/js/flatpickr.min.js' %}" defer></script>

<body>
{% block header %}{% include "blog/includes/header.html" %}{% endblock header %}

{% block footer %}{% include "blog/includes/footer.html" %}{% endblock footer %}
