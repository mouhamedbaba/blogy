
{% extends "blog/base.html" %}

{% block main %}
<div class="hero overlay inner-page bg-primary py-5">
    <div class="container">
        <div class="row align-items-center justify-content-center text-center pt-5">
            <div class="col-lg-6">
                <h1 class="heading text-white mb-3" data-aos="fade-up">Contactez nous</h1>
            </div>
        </div>
    </div>
</div>

<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 mb-5 mb-lg-0" data-aos="fade-up" data-aos-delay="100">
                <div class="contact-info">




                    <div class="address mt-2">
                        <i class="icon-room"></i>
                        <h4 class="mb-2">Localisation:</h4>
                        <p>{{blog.localisation}}</p>
                    </div>
                    <div class="email mt-4">
                        <i class="icon-envelope"></i>
                        <h4 class="mb-2">Email:</h4>
                        <p>{{blog.email}}</p>
                    </div>

                    <div class="phone mt-4">
                        <i class="icon-phone"></i>
                        <h4 class="mb-2">telephone:</h4>
                        <p>{{ blog.telephone }}</p>
                    </div>

                </div>
            </div>
            <div class="col-lg-8" data-aos="fade-up" data-aos-delay="200">
                <form action="" method = 'POST'>
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-6 mb-3">
                            {{ form.username }}
                        </div>
                        <div class="col-6 mb-3">
                            {{ form.email }}
                        </div>
                        <div class="col-12 mb-3">
                            <select name="post" required id="id_post">
                                <option value={{ post.id }} selected>---------</option>slot
                            </select>
                            {{ form.post }}
                        </div>
                        <div class="col-12 mb-3">
                            {{ form.message }}
                        </div>

                        <div class="col-12">
                            <input type="submit" value="Envoyer" class="btn btn-primary">
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock main %}
