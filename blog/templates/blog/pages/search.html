{% extends "blog/base.html" %}

{% block main %}

<div class="section search-result-wrap">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="heading">Resultas de recherche pour  : {{ query }}</div>
            </div>
        </div>
        <div class="row posts-entry">
            <div class="col-lg-8">
                {% for post  in result_search %}
                {% include "blog/includes/post_card_list.html" %}
                {% endfor %}
                <div class="row text-start pt-5 border-top">
                    <div class="col-md-12">
                        <div class="custom-pagination">
                            <span>1</span>
                            <a href="#">2</a>
                            <a href="#">3</a>
                            <a href="#">4</a>
                            <span>...</span>
                            <a href="#">15</a>
                        </div>
                    </div>
                </div>

            </div>

            {% include "blog/includes/slidebar.html" %}

        </div>
    </div>
</div>

{% endblock main %}
