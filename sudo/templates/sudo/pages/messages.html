{% extends "sudo/base.html" %}
{% block main %}
<div class="d-flex align-items-stretch">
    <div class="card w-100">
        <div class="card-header bg-primary">
            <h5 class="card-title fw-semibold text-light">Messages</h5>
        </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table text-nowrap mb-0 align-middle">
            <thead class="bg-dark text-white">
              <tr class= 'text-light'>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0 text-light">Nom</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0 text-light">Sujet</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0 text-light">Text
                  </h6>
                </th>
              </tr>
            </thead>
            <tbody>
                {% for message in messages %}                
              <tr>
                <td class="border-bottom-0"><h6 class="fw-semibold mb-0">{{ message.contact.username }}</h6></td>
                <td class="border-bottom-0">
                    <h6 class="fw-semibold mb-1">{{message.subject}}</h6>
                </td>
                <td class="border-bottom-0">
                  <p class="mb-0 fw-normal">{{message.text|truncatewords:5}}</p>
                </td>
              </tr>                       
                {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock main %}
